name: Package Extension

on:
  push:
    branches:
      - master
  workflow_dispatch:

permissions:
  contents: read

jobs:
  package:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Get extension version
        id: version
        run: |
          VERSION=$(jq -r '.version' extension/manifest.json)
          echo "version=$VERSION" >> "$GITHUB_OUTPUT"

      - name: Build extension package
        id: build
        run: |
          ./scripts/package-extension.sh dist
          PACKAGE_PATH="dist/itineris-${{ steps.version.outputs.version }}.zip"
          echo "package_path=$PACKAGE_PATH" >> "$GITHUB_OUTPUT"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: itineris-${{ steps.version.outputs.version }}
          path: ${{ steps.build.outputs.package_path }}
