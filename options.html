<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Address book</title>
    <link rel="stylesheet" href="assets/css/bulma.min.css">
    <link href="assets/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="options.css">
</head>
<body>
<section class="section">
    <div class="container">
        <div class="header">
            <img class="logo" src="assets/icons/128.png" alt="extension icon">
            <div class="title_subtitle">
                <h1 class="title">
                    Itineris - Address book
                </h1>
                <h2 class="subtitle is-5">
                    On this page, add the destinations you want to frequently go to. (ex: Work, School...)
                </h2>
            </div>
        </div>


        <div class="box" id="add_container">
            <div class="field">
                <label class="label" for="name_input">Name</label>
                <div class="control">
                    <input class="input" id="name_input" type="text" placeholder="ex: Home">
                </div>
            </div>
            <div class="field last">
                <label class="label" for="address_input">Address</label>
                <div class="control">
                    <input class="input" id="address_input" type="text" placeholder="ex: 2 rue de la Paix 75002 Paris">
                </div>
            </div>
            <button id="add_button" class="button is-success is-outlined">
                <span>Add new address</span>
                <span class="icon is-small">
                    <i class="fa-solid fa-plus"></i>
                </span>
            </button>
        </div>


        <div class="box">
            <p id="no_address_message" class="subtitle is-hidden">No address saved. Add one using the form above.</p>
            <table id="table" class="table">
                <thead>
                <tr>
                    <th>Name</th>
                    <th>Address</th>
                    <th></th>
                </tr>
                </thead>
                <tbody id="table_body"></tbody>
            </table>
        </div>
    </div>
</section>
<script src="options.js"></script>
</body>
</html>
